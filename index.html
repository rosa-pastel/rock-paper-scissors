<html>
<head>
    <script src="rock.js" defer></script>
    <link rel='stylesheet' href='styles.css'> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Tourney:wght@100&display=swap" rel="stylesheet"> </head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class='choices'>
        <p >PLAYER</p>
        <p id='playerchoice'></P>
        <p id='playround'>PLAY ROUND</p>
        <p id='computerchoice'></p>
        <p >COMPUTER </p>
    </div>
    <div id='images'>
        <img src='pictures/sponge_rock.jpeg' alt='Rock'>
        <img src='pictures/sponge_paper.png' alt='Paper'>
        <img src='pictures/sponge_scissors.jpeg' alt='Scissors'>
    </div>
    <div id='results'>
        <div id='scores'>
            <p id='playerscore'></p>
            <p>CURRENT SCORE</p>
            <p id='computerscore'></p>
        </div>
        <p id='result'></p>
    </div>
</body>
</html>
